# このスタイルの名前を指定してください。
$name: Geolonia Midnight

# 主な配色
$background-color: "#F84646"
$water-color: "#FAAF25"
$road-color: "#FFFFFF"


# 以下は上級者専用
version: 8
name: $name
metadata: {}
sources:
  geolonia:
    type: vector
    url: https://api.geolonia.com/v1/sources?key=YOUR-API-KEY
sprite: https://sprites.geolonia.com/basic-white
glyphs: https://glyphs.geolonia.com/{fontstack}/{range}.pbf
layers:
- id: background
  type: background
  paint:
    background-color: $background-color
- id: landcover-glacier
  type: fill
  source: geolonia
  source-layer: landcover
  filter:
  - "=="
  - subclass
  - glacier
  layout:
    visibility: visible
  paint:
    fill-color: rgba(255, 255, 255, 0.05)
    fill-opacity:
      base: 1
      stops:
      - - 0
        - 0.9
      - - 10
        - 0.3
- id: landuse-commercial
  type: fill
  source: geolonia
  source-layer: landuse
  filter:
  - all
  - - "=="
    - "$type"
    - Polygon
  - - "=="
    - class
    - commercial
  paint:
    fill-color: hsla(0, 60%, 87%, 0.1)
- id: landuse-industrial
  type: fill
  source: geolonia
  source-layer: landuse
