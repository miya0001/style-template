id: tunnel-railway
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - brunnel
    - tunnel
  - - '=='
    - class
    - rail
paint:
  line-color: rgba(204, 204, 204, 0.4)
  line-opacity: 1
  line-width:
    base: 1.4
    stops:
      - - 10
        - 0.5
      - - 18
        - 4
      - - 22
        - 18
  line-dasharray:
    - 6
    - 4
