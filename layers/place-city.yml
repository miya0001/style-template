id: place-city
type: symbol
source: geolonia
source-layer: place
minzoom: 8
filter:
  - all
  - - '!='
    - capital
    - 2
  - - '=='
    - class
    - city
layout:
  text-font:
    - Noto Sans Regular
  text-size: 14
  text-field: '{name}'
  text-max-width: 8
  visibility: visible
paint: $textSettings
