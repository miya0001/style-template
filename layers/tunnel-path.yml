id: tunnel-path
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - all
    - - '=='
      - brunnel
      - tunnel
    - - '=='
      - class
      - path
paint:
  line-color: rgba(85, 85, 85, 0.4)
  line-dasharray:
    - 1.5
    - 0.75
  line-width:
    base: 1.2
    stops:
      - - 15
        - 1.2
      - - 20
        - 4
