id: highway-secondary-tertiary
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - in
    - class
    - secondary
    - tertiary
layout:
  line-cap: round
  line-join: round
  visibility: visible
paint:
  line-color: $highwayColor
  line-width:
    base: 1.2
    stops:
      - - 6.5
        - 0
      - - 8
        - 0.5
      - - 20
        - 13
  line-opacity: 1
